<!DOCTYPE HTML>
<html lang="fr-Fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Error 404 (Not Found)!!1</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="cf-holder">
            <div id="main">
                <h1>
                    <span>404. That’s an error.</span>.
                </h1>
                <p style="padding: 0 0 20px 0;">
                    The requested URL <span id="domain"></span> was not found on this server. That’s all we know.
                </p>
                <button onclick="history.back()" type="submit">Retour</button>
            </div>
        </div>
    </div>

    <div class="bg-holder">
        <div class="bg"></div>
    </div>
    <script>document.querySelector("#domain").innerHTML = "/"+window.location.href.split("/")[3]</script>
</body>

</html>
